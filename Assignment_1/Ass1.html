<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ass1.css">
    <title>Bootstrap_Assignment_1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h1>Form</h1>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <h1>Table</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                    <form class="main_form">
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="name" class=" col sm-4 form-label">Name:</label>
                        <div class="col-8">
                            <input type="text" class="form-control mt-3" id="name" placeholder="Enter your name">
                        </div>
                        </div>
                        
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="fname" class=" col sm-4 form-label">Father's Name:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="fname">
                        </div>
                        </div>
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="mname" class=" col sm-4 form-label">Mother's Name:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="mname">
                        </div>
                        </div>
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="phone_num" class=" col sm-4 form-label">Phone Number:</label>
                        <div class="col-8">
                            <input type="number" class="form-control" id="phone_num" placeholder="017xxxxxxx">
                        </div>
                        </div>
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="email" class=" col sm-4 form-label">Email ID:</label>
                        <div class="col-8">
                            <input type="email" class="form-control" id="email" placeholder="sample@xyz.com">
                        </div>
                        </div>
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="gender" class=" col sm-4 form-label">Gender:</label>
                        <div class="col-8">
                            <label class="radio-inline me-2 ">
                                <input type="radio" id="gender" value="Female" selected>Female
                            </label>
                            <label class="radio-inline me-2 ">
                                <input type="radio" id="gender" value="Male">Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" id="gender" value="Others">Others
                            </label>
                        </div>
                        </div>
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="dob" class=" col sm-4 form-label">Date of Birth:</label>
                        <div class="col-8">
                            <input type="date" class="form-control" id="dob">
                        </div>
                        </div>
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="address" class=" col sm-4 form-label">Address</label>
                        <div class="col-8">
                            <input type="text" class="form-control" id="address" placeholder="Street:-  House:-  Road:-">
                        </div>
                        </div>
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="bloodgrp" class=" col sm-4 form-label">Blood Group:</label>
                        <div class="col-8">
                            <select class="form-select">
                                <option selected>Select</option>
                                <option value="">A+</option>
                                <option value="">A-</option>
                                <option value="">B+</option>
                                <option value="">B-</option>
                                <option value="">O+</option>
                                <option value="">O-</option>
                                <option value="">AB+</option>
                                <option value="">AB-</option>
                            </select>
                        </div>
                        </div>
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="department" class=" col sm-4 form-label">Department:</label>
                        <div class="col-8">
                            <label class="radio-inline me-2 ">
                                <input type="radio" id="department" value="CSE" selected>CSE
                            </label>
                            <label class="radio-inline me-2 ">
                                <input type="radio" id="department" value="EEE">EEE
                            </label>
                            <label class="radio-inline ">
                                <input type="radio" id="gender" value="BBA">BBA
                            </label>
                        </div>
                        </div>
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="course" class=" col sm-4 form-label">Course:</label>
                        <div class="col-8">
                            <input type="checkbox" class="me-2">C
                            <input type="checkbox" class="me-2">C++
                            <input type="checkbox" class="me-2">JAVA 
                            <input type="checkbox" class="me-2">AI
                            <input type="checkbox" class="me-2">ML
                            <input type="checkbox">Robotics
                        </div>
                        </div>
                        <div class="row form-group m-2 d-flex align-items-center">
                            <label for="photo" class=" col sm-4 form-label">Photo:</label>
                        <div class="col-8">
                            <input type="file" class="form-control" id="file chosen">
                        </div>
                        </div>
                        <div class="row form-group">
                        <div class="col mt-3 mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger"> Reset</button>
                        </div>
                        </div>
                    </form>
            </div>
            <div class="col-6">
                <div class="main_table">
                <table class="table table-bordered border border-dark mt-3">
                    <thead>
                      <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone No.</th>
                        <th scope="col">Gender</th>
                        <th scope="col">City</th>
                        <th scope="col">Hobbies</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td scope="row">1</td>
                        <td>Sia</td>
                        <td>8769434232</td>
                        <td>Female</td>
                        <td>Gurugram</td>
                        <td rowspan="2" class="pt-4">Singing</td>
                      </tr>
                      <tr>
                        <td scope="row">2</td>
                        <td>Harshita</td>
                        <td>7453453565</td>
                        <td>Female</td>
                        <td>Noida</td>
                      </tr>
                      <tr>
                        <td scope="row">3</td>
                        <td>Sid</td>
                        <td>7355345435</td>
                        <td>Male</td>
                        <td>Faridabad</td>
                        <td>Dancing</td>
                      </tr>
                      <tr>
                        <td scope="row">4</td>
                        <td>Nishtha</td>
                        <td>8664432553</td>
                        <td>Female</td>
                        <td>Delhi</td>
                        <td>Swimming</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
             </div>
            </div>
          </div>
        </body>
</html>
